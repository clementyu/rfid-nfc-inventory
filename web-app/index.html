<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined RFID/NFC System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Combined RFID/NFC Management System</h1>

        <div class="section">
            <h2>NFC Library Management</h2>
            <div class="controls">
                <input type="text" id="title" placeholder="Book Title">
                <input type="text" id="author" placeholder="Author">
                <input type="text" id="publisher" placeholder="Publisher">
                <button id="register-btn">Register Book</button>
            </div>
            <div class="controls">
                <button id="check-in-btn">Check-In</button>
                <button id="check-out-btn">Check-Out</button>
                <button id="download-btn">Download Book List</button>
            </div>
            <div class="status-panel">
                <h3>Last Scanned NFC Tag</h3>
                <p id="scanned-tag">None</p>
            </div>
            <div class="table-container">
                <h3>Book List</h3>
                <table id="book-list-table">
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Status</th>
                            <th>Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="book-list-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2>RFID Inventory</h2>
            <div class="status-panel">
                 <span id="connection-status" class="status-indicator disconnected">Disconnected</span>
                 <span id="scanning-status" class="status-indicator idle">Idle</span>
            </div>
            <div class="controls">
                <button id="rfid-start-btn">Start RFID Scan</button>
                <button id="rfid-stop-btn">Stop RFID Scan</button>
            </div>
             <div class="inventory-controls">
                 <button id="export-btn">Export Inventory</button>
            </div>
            <div class="table-container">
                <h3>Inventory Summary</h3>
                <table id="item-summary-table">
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Item</th>
                            <th>Last scanned</th>
                        </tr>
                    </thead>
                    <tbody id="item-summary-table-body"></tbody>
                </table>
            </div>
            <div class="table-container">
                <h3>All Scanned EPCs</h3>
                <table id="epc-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>EPC</th>
                            <th>Item</th>
                            <th>Scanned Times</th>
                            <th>Last Scanned</th>
                        </tr>
                    </thead>
                    <tbody id="epc-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
