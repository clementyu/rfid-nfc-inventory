<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined RFID/NFC System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Combined RFID/NFC Management System</h1>

        <div class="status-panel global-status">
            <span id="connection-status" class="status-indicator disconnected">Disconnected</span>
            <span id="scanning-status" class="status-indicator idle">Idle</span>
        </div>

        <!-- Registration Section -->
        <div class="section">
            <h2>Register Items</h2>
            <div class="controls registration-grid">
                <input type="text" id="reg-id" placeholder="Item ID">
                <input type="text" id="reg-epc" placeholder="Container EPC (RFID)">
                <input type="text" id="reg-uid" placeholder="Item UID (NFC)">
                <input type="text" id="reg-item" placeholder="Item Name">
                <input type="text" id="reg-desc" placeholder="Description">
                <button id="register-btn">Register/Update Item</button>
            </div>
            <div class="controls">
                <button id="read-rfid-tag-btn">Read RFID Tag</button>
                <button id="rfid-stop-btn">Stop Scanning</button>
            </div>
        </div>

        <!-- Item List Section -->
        <div class="section">
            <div class="list-header">
                <h2>Item List</h2>
                <div class="list-controls">
                    <button id="import-btn">Import Inventory</button>
                    <input type="file" id="import-file" accept=".csv" style="display: none;">
                    <button id="export-btn">Export Inventory</button>
                    <select id="rows-per-page">
                        <option value="10">10 rows</option>
                        <option value="30">30 rows</option>
                        <option value="50">50 rows</option>
                        <option value="100">100 rows</option>
                    </select>
                </div>
            </div>
            <div class="table-container">
                <table id="item-list-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>EPC</th>
                            <th>UID</th>
                            <th>RFID Last Scanned</th>
                            <th>NFC Last Scanned</th>
                            <th>Item</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="item-list-body"></tbody>
                </table>
            </div>
            <div class="pagination-controls">
                <button id="prev-page-btn">Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
